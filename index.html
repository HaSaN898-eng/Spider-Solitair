<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="img/logo.png" />
    <title>Soltair</title>
</head>

<body>
    <div class="container">
        <div class="btn" id="btn">Start</div>
        <div class="group1">
            <div class="p" id="p-1"></div>
            <div class="p" id="p-2"></div>
            <div class="p" id="p-3"></div>
            <div class="p" id="p-4"></div>
            <div class="p" id="p-5"></div>
            <div class="p" id="p-6"></div>
            <div class="p" id="p-7"></div>
            <div class="p" id="p-8"></div>
            <div class="p" id="p-9"></div>
            <div class="p" id="p-10"></div>
        </div>
        <div class="group2">
            <div class="p2" id="p-11"></div>
            <div class="p2" id="p-12"></div>
            <div class="p2" id="p-13"></div>
            <div class="p2" id="p-14"></div>
            <div class="p2" id="p-15"></div>
        </div>
        <div class="group3"></div>
        <div class="endmsg">
            <h4>You Win</h4>
            <p>your time is: <span class="endtime"></span> </p>
            <p>moves: <span class="endmoves"></span> </p>
            <p>score: <span class="endscore"></span> </p>
            <div class="playagain" id="btn2">Play Again</div>
        </div>

        <div class="downbar">
            <div class="moves">Moves: <span id="movesC">0</span> </div>
            <div class="score">Score: <span id="scoreC">500</span> </div>
            <div class="time">Time: <span id="t3">0</span> : <span id="t2">0</span> : <span id="t1">0</span></div>
        </div>

        <label class="switch-wrap">
        <input type="checkbox" id="cheatinput" />
        <div class="switch"></div>      
      </label>
        <h3 class="cheattitle">CHEAT MODE</h3>
        <div class="cheatcard card"></div>
    </div>


    <div class="unsupported">
        <h3>Sorry your device is not supported. </h3>
        <h4>Try using another device with a wider screen</h4>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
